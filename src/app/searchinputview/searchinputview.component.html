   <form (submit)="searchNow($event)" [formGroup]="flightForm">
      <div>
        <tabset>
          <tab heading={{oneWayTxt}} id="tab1" (select)="onSelect($event)"></tab>
          <tab heading={{roundTripTxt}} (select)="onSelect($event)"></tab>
        </tabset>
      </div>
    
      <div>
        <input list="city" class="form-control" formControlName="from" id="from" name="from" type="text" placeholder="From" autocomplete="off">
        <datalist id="city" *ngIf="airports">
          <option *ngFor="let city of airports" value={{city.city}}({{city.code}})></option>
        </datalist>
      </div>
      <div>
        <input list="city" class="form-control" formControlName="to" id="to" name="to" type="text" placeholder="To" autocomplete="off">
        <datalist id="city" *ngIf="airports">
          <option *ngFor="let city of airports" value={{city.city}}({{city.code}})></option>
        </datalist>
      </div>
      
      <div>
        <input type="text" placeholder="Departure Date"  class="form-control" id="ddate" bsDatepicker formControlName="fromdate">
      </div>
      <div>
      <input type="text" placeholder="Return Date" class="form-control" id="rdate" class="form-control"  bsDatepicker formControlName="todate" [disableControl]="isDateDisabled">
      </div>
      <div>
        <input list="passanger" class="form-control"  formControlName="pass" id="pass" name="pass" type="text" placeholder="Passanger" autocomplete="off">
        <datalist id="passanger">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
        </datalist>
      </div>
      <div>
        <button type="submit" class="btn btn-success" id = "search" [disabled]="isSearchButtonDisabled()">Search</button>
      </div>
   </form>
